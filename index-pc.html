<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }

        .container {
            position: relative;
            max-width: 600px;
            margin: auto;
        }

        .machine {
            width: 550px;
            animation: move 2s infinite alternate;
        }

        @keyframes move {
            0% { transform: translateX(-10px); }
            100% { transform: translateX(10px); }
        }

        .message {
            font-size: 44px;
            font-weight: bold;
            margin-top: 20px;
        }

        .sub-message {
            font-size: 34px;
            margin-top: 10px;
            color: #bbb;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="machine" src="https://media1.tenor.com/m/bCfpwMjfAi0AAAAC/cat-typing.gif" alt="Working Machine">
        <div class="message">Under Construction</div>
        <div class="sub-message">
            Our website on PC is not done yet. Till then, use our website on mobile.<br>
                 </div>
    </div>
</body>
</html>
